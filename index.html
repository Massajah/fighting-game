<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player health-->
            <div style="
            position: relative; 
            width: 100%; 
            display: flex; 
            justify-content: flex-end; 
            border-top: 4px solid white; 
            border-left: 4px solid white; 
            border-bottom: 4px solid white;
            ">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background-color: #16A34A; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- timer-->
            <div id="timer" 
            style="
            background-color: rgb(46, 46, 46); 
            color: white; 
            height: 50px; 
            width: 100px; 
            flex-shrink: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 4px solid white;
            ">
            10
            </div>
            <!-- enemy health-->
            <div style="
            position: relative; 
            width: 100%; 
            border-top: 4px solid white; 
            border-right: 4px solid white; 
            border-bottom: 4px solid white;
            ">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background-color: #16A34A; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
            <div></div>
        </div>
        <div id="displayText" 
        style="
        position: absolute; 
        color: black; 
        align-items: center; 
        justify-content: center; 
        top: 0; 
        right: 0; 
        bottom: 30%; 
        left: 0; 
        display: none;
        font-size: 20px;
        ">
        Tie
        </div>
        <div id="displayRestart"
        style="
        position: absolute;  
        align-items: center; 
        justify-content: center; 
        top: 0; 
        right: 0; 
        bottom: 5%; 
        left: 0;
        display: none 
        ">
        <button onClick="window.location.reload();" style="padding: 6px; font-size: 12px; background-color: rgb(152, 112, 189);">restart</button></div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
